<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Codificador de texto</title>

    </head>

    <body>
        <header>
            <img class="logo" src="img/Logo.png" alt="Logo Alura">
        </header>

        <main>
            <section class="cuadro">
                <form id="caja-input">
                        <textarea type="text" class="input-text" placeholder="Ingrese su texto aquí" required></textarea>
                </form>
                <p><img src="img/Vector.png" id="at" alt="Atención"> Sólo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button type="button" id="encriptar" onclick="btnencriptar()">Encriptar</button>
                    <button type="button" id="desencriptar" onclick="btndesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="output">
                <div id="mostrar">
                    <textarea type="text" class="input-text-area"></textarea>
                       <div id="esconder" id="texto">
                           <img  src="img/Munieco.png" id="munieco" alt="Muñeco Alura">
                                <p class="output__title">Ningún mensaje fue encontrado</p>
                                <p class="output__text" id="output--text">Ingrese el texto que desea encriptar o desencriptar</p>
                       </div>
                </div>
            </section>
            <script src="script.js"></script>
        </main>
    </body>

</html>
